<div class="sign-in">
  <div class="sign-in__container">
    <div class="sign-in__header">
      <img alt="logo" src="assets/images/logo-black.png"/>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="sign-in__form">
      <div class="sign-in__field">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>

      <div class="sign-in__field">
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>

      <mat-checkbox formControlName="rememberMe">Lembrar minha senha?</mat-checkbox>

      <div class="sign-in__submit">
        <button type="submit" mat-raised-button color="accent">Entrar</button>
      </div>

      <span class="sign-in__separator">ou</span>

      <div class="sign-in__register">
        <a routerLink="/auth/signup">Clique aqui para criar uma nova conta</a>
      </div>
    </form>

    <div>
      <label>teste</label>
    </div>
  </div>
</div>
